<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Scene Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js" integrity="sha512-l/S587UA2X7JyCkDqZiEX+4OC6Hp8FC0PE1MFi3+KFLk3n1lxQAtSq8YTZ4ig2YFpJal2Jhz3H3iIFyv3KScFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="icon-container"></div>
    <div id="scene"></div>
    <div id="control-panel">
        <select id="scene-selector">
            <!-- Options will be populated dynamically -->
        </select>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="clear-button">Clear</button>
        <div id="debug-info"></div>
        <div id="mouse-coordinates">X: 0, Y: 0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.0/pixi.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
